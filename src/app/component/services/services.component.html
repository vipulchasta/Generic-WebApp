<!--==========================
  Services Section
============================-->
<section id="services" class="section-bg" style="padding-top: 150px;">
    <div class="container">
  
      <header class="section-header">
        <h3>{{data.title}}</h3>
        <p>{{data.content}}</p>
      </header>
  
      <div class="row">
  
        <div *ngFor="let service of data.servicesList; let i = index;" class="col-md-6 col-lg-4 wow bounceInUp" data-wow-delay="0.1s" data-wow-duration="1.4s">
          <div class="box">
            <div class="icon" [style.color]="service.iconBackground" style="background: #fceef3;">
              <i class="{{service.iconClass}}"></i>
            </div>
            <h4 class="title">
              <a *ngIf="service.routerLink != null"  routerLink="{{service.routerLink}}">{{service.title}}</a>
              <a *ngIf="service.externalLink != null"  href="{{service.externalLink}}">{{service.title}}</a>
              <a *ngIf="service.routerLink == null && service.externalLink == null" >{{service.title}}</a>
            </h4>
            <p class="description" style="text-align: justify; text-justify: inter-word;">{{service.content}}</p>
          </div>
        </div>
  
      </div>
  
    </div>
  </section><!-- #services -->
