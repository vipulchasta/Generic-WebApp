<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form class="user">
                  <div class="form-group">
                    <input type="password" [(ngModel)]="inputUserPassword" class="form-control form-control-user" name="userPassword" placeholder="Password">
                  </div>
                  <a (click)="userLogin();" class="btn btn-primary btn-user btn-block">
                    Login
                  </a>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="https://me.BullTronics.com">Need Help?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
